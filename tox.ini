[tox]
envlist = bandit, safety, vulture, check-copyright, black-check, isort-check, docs, flake8, mypy, py3.8, py3.7, py3.6

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
    pytest-cov
    pytest-randomly
    ; Main dependencies
    sympy
    lark-parser
commands =
    pytest --basetemp={envtmpdir} --doctest-modules \
        ltlf2dfa tests/ \
        --cov=ltlf2dfa \
        --cov-report=xml \
        --cov-report=html \
        --cov-report=term

[testenv:py3.6]
basepython = python3.6

[testenv:py3.7]
basepython = python3.7

[testenv:py3.8]
basepython = python3.8

[testenv:flake8]
skip_install = True
deps =
    flake8
    flake8-bugbear
    flake8-docstrings
    flake8-isort
    pydocstyle
commands =
    flake8 ltlf2dfa

[testenv:mypy]
skip_install = True
deps =
    mypy
commands =
    mypy ltlf2dfa tests

[testenv:black]
skip_install = True
deps = black==19.10b0
commands = black ltlf2dfa tests

[testenv:black-check]
skip_install = True
deps = black==19.10b0
commands = black ltlf2dfa tests --check --verbose

[testenv:isort]
skip_install = True
deps = isort
commands = isort ltlf2dfa tests

[testenv:isort-check]
skip_install = True
deps = isort
commands = isort --check-only ltlf2dfa tests

[testenv:bandit]
skipsdist = True
skip_install = True
deps = bandit
commands = bandit ltlf2dfa tests scripts

[testenv:safety]
skipsdist = True
skip_install = True
deps = safety
commands = safety check

[testenv:docs]
skip_install = True
deps =
    mkdocs
    mkdocs-material
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean

[testenv:docs-serve]
skip_install = True
deps =
    mkdocs
    mkdocs-material
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean
    python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
    mkdocs serve

[testenv:check-copyright]
skip_install = True
deps =
commands = python scripts/check_copyright.py

[testenv:vulture]
skipsdist = True
skip_install = True
deps = vulture
commands = vulture ltlf2dfa --min-confidence 65
